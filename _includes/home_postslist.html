

<div class="row">
    <div class="col-lg-offset-3">
        <h2>News</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-3"></div>
    {% for post in site.posts %}
        <div class="col-lg-3">

            <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
            <p>
                {{ post.excerpt }}
                <a href="{{ post.url }}">Read More</a>
            </p>

        </div>
    {% endfor %}
</div>
