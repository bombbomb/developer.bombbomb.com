---
layout: standardPage
---

<div class="row">
    <div class="col-lg-offset-3">
        <!-- spacing -->
    </div>
</div>
<div class="row">
    <div class="col-lg-offset-3">
        <h2>Blog</h2>
    </div>
</div>
{% for post in site.posts %}
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <em>By {{ post.author }}, {{ post.date | date: '%B %-d, %Y' }}</em>
        <p>
            {{ post.excerpt }}
            <a href="{{ post.url }}">Read More</a>
        </p>

    </div>
</div>

{% endfor %}
